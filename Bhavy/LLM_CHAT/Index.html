<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="Heading">Chat Bot</div>
    <div  id="startingText" class ="startingText">What can I help you with</div>
    <div class ="inputBox">
        <div class="inputText">
            <input class="inputText" type="text" placeholder="Type your message here...">
        </div>
        <div class="modelSelector">
            <select class="modelSelector" name="model" id="model">
                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                <option value="gpt-4">GPT-4</option>
                <option value="gpt-3.5-turbo-16k">GPT-3.5 Turbo 16K</option>
                <option value="gpt-3.5-turbo-sharp-16k">GPT-3.5 Turbo Sharp 16K</option>
                <option value="gpt-j-6B">GPT-J 6B</option>
            </select>
        </div>
        <div class="sendButton">
            <button class="sendButton">Send</button>
        </div>
    </div>
    <div class="chats"></div>
    <script src="script.js"></script>
</body>
</html>
