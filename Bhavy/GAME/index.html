<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Game</title>
</head>
<body>
    <div class="startingText">
        <h1>Welcome to the Game!</h1>
        <button id="startButton">Click below to start playing!</button>
    </div>

    <div class="game">
        <div class="cloud-block positioned" style="position: absolute; top: 60px; left: 120px; width: 120px; height: 40px;"></div>
        <div class="cloud-block positioned" style="position: absolute; top: 100px; left: 350px; width: 90px; height: 35px;"></div>
        <div class="cloud-block positioned" style="position: absolute; top: 80px; left: 600px; width: 140px; height: 45px;"></div>
        <div class="block" id="block1"></div>
        <div class="block" id="block2"></div>
        <div class="block" id="block3"></div>
        <div class="block" id="block4"></div>
        <div class="block" id="block5"></div>
        <div class="block" id="block6"></div>
        <div class="block" id="block7"></div>
        <div class="block" id="block8"></div>
        <div class="block" id="block9">Finish</div>
    </div>
    <div class = "water"></div>  
</body>
</html>
